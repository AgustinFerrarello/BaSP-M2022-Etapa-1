<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/login.css">
        <script defer src="../javascript/login.js" ></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="../views/index.html">Home</a>
                <a>></a>
                <a>Employees</a>
            </nav>
            <img src="../assets/Logo.png" title="TRACKGENIX" alt="trackgenix-logo" height="60">
            <nav>
                <a>Log in</a>
                <a href="../views/sing-up.html">Sing up</a>
            </nav>
        </header>
        <section>
            <div class="form-cont">
                <h1>Log In</h1>
                <form id="form-id">
                    <div>
                        <input type="email" name="name" id="email-log" placeholder="E-mail">
                        <p class="txt-hide" id="em-hide">
                            
                        </p>
                    </div>
                    <div>
                        <input type="password" name="password" id="pass-log" placeholder="Password">
                        <p class="txt-hide" id="pass-hide">
                            
                        </p>
                    </div>
                    <div class="separate">
                        <div>
                            <input type="checkbox" id="rem-me">
                            <label for="rem-me">Remember me?</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div>
                        <input type="submit" class="btn" name="submit" value="Continue">
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
